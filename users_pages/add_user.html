<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/css/add_user.css">
        <script src="/scripts/add_user.js" type="text/javascript"></script>
    </head>
    <body>
        <p class="heading">Add New User</br>Enter Details Below</p>
        <section id="main">
            <form id="newuser" method="post" action="insert_user.php">
                <label class="label">Firstname:</label></br>
                <p id="label0" class="note">*Field Cannot be empty</p>
                </br>
                <input class="input" type="text" name="firstname" value="" onchange="testblank(this.value,0)" required/></br></br>
                <label class="label">Lastname:</label></br>
                <p id="label1" class="note">*Field Cannot be empty</p>
                </br>
                <input class="input" type="text" name="lastname" value="" onchange="testblank(this.value,1)" required/></br></br>
                <label class="label">Username:</label></br>
                <p id="label2" class="note">*Field Cannot be empty</p>
                </br>
                <input class="input" type="text" name="username" value="" onchange="testblank(this.value,2)" required/></br></br>
                <label class="label">Password:</label></br>
                <p id="label3" class="note">*Password must have one: Uppercase Letter, One Digit, Lowercase Letter</p>
                </br>
                <input class="input" type="password" name="password" value="" onchange="testpassword(this.value,3)" required/></br></br>
                <input id="add_button"class="button" type="submit" name="login" value="ADD USER"/>
            </form>
        </section>
    </body>
</html>
